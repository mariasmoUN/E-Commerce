<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ===== Hojas de estilo ===== -->
    <link rel="stylesheet" href="./stylesheet/login.css">

    <!-- ===== Fontawesome ===== -->
	<script src="https://kit.fontawesome.com/ae0fd6f99f.js" crossorigin="anonymous"></script>

    <!-- ===== Iconos ===== -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <title>Iniciar Sesión | AluraGeek</title>
</head>
<body>
    <header class="header__Login">
		<div class="container__header">
            <img src="./assets/icons/logo-AluraGeek.png" alt="logo-AluraGeek" class="logo--header">
            <span class="material-symbols-outlined search-btn">search</span>
		</div>
	</header>

    <main class="main__login">
        <section class="container">
            <h2 class="container__title">Iniciar Sesión</h2>

            <form class="container__form">
                <input type="email" placeholder="Escriba su correo electrónico" class="form__input">
                <input type="password" placeholder="Escriba su contraseña" class="form__input">

                <button class="form__button">Entrar</button>
            </form>
        </section>

        <section class="sec_form" id="info">
            <div class="container-info_contacto">
                <div class="container-info_links">
                    <div class="logo-info_links">
                        <img src="./assets/icons/logo-AluraGeek.png" alt="logo-AluraGeek">
                    </div>
                    
                    <div class="links-info_links">
                        <div class="links-info">
                            <span>Información</span>
                            <a href="">Quienes somos</a>
                            <a href="">Política de privacidad</a>
                            <a href="">Programa de fidelidad</a>
                            <a href="">Nuestras tiendas</a>
                            <a href="">Quiero ser franquiciado</a>
                            <a href="">Anúncie aquí</a>
                        </div>

                        <div class="links-redes">
                            <span>Siguenos</span>
                            <div class="container-icon-links">
                                <i class="fa-brands fa-facebook"></i>
                                <i class="fa-brands fa-twitter"></i>
                                <i class="fa-brands fa-instagram"></i>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="container_form" id="contacto">
                    <h2>Hable con nosotros</h2>

                    <div class="container_inputs-form">
                        <div class="container_input">
                            <label for="">Nombre</label>
                            <input type="text">
                        </div>

                        <div class="container_input">
                            <label for="">Escribe tu mensaje</label>
                            <textarea name="" id="" cols="10" rows="2"></textarea>
                        </div>
                    </div>
                    <div class="container_btn-form">
                        <button>Enviar mensaje</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="rodapie">
        <div class="container-footer">
            <span>Copyright © 2022 | Made with</span>
            <span class="material-symbols-outlined">favorite</span>
            <span>by</span>
            <span>Mariana Arias</span>
        </div>
    </footer>
</body>
</html>
